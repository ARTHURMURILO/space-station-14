  - type: FlavorProfile
    flavors:
      - fishy
  - type: Tag
    tags:
    - Cooked
  - type: Sprite
    state: shrimp-cooked
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Protein
          Quantity: 5