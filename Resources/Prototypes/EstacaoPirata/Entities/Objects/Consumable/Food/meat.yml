- type: entity
  name: raw shrimp
  parent: FoodMeatBase
  # MeatFish?...
  id: FoodMeatShrimp
  description: You can barbeque it, boil it, broil it, bake it, saute it...
  components:
  - type: FlavorProfile
    flavors:
      - fishy
  - type: Tag
    tags:
    - Raw
  - type: Sprite
    state: shrimp
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: CarpoToxin
          Quantity: 2
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: CarpoToxin
        Quantity: 2

- type: entity
  name: cooked shrimp
  parent: FoodMeatBase
