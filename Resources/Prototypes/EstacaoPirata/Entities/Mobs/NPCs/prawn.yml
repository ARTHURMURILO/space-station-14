- type: entity
  save: false
  name: Prawn
  id: MobPrawn
  description: A miserable pile of seafood.
  components:
  - type: RangedDamageSound
    soundGroups:
      Brute:
        collection:
          MeatBulletImpact
    soundTypes:
      Heat:
        collection:
          MeatLaserImpact
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
      Acidic: [Touch, Ingestion]
    reactions:
    - reagents: [Water, SpaceCleaner]
      methods: [Touch]
      effects:
      - !type:WashCreamPieReaction
  - type: Flashable
  - type: Polymorphable
  - type: Identity
  - type: Hands
  - type: MovementSpeedModifier
  - type: MovedByPressure
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.15 #per second, scales with pressure and other constants.
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
  # Organs
  - type: InjectableSolution
    solution: chemicals
  - type: IdExaminable
  - type: HealthExaminable
    examinableTypes:
      - Blunt
      - Slash
      - Piercing
      - Heat
      - Shock
  - type: Bloodstream
    bloodlossDamage:
      types:
        Bloodloss:
          1
    bloodlossHealDamage:
      types:
        Bloodloss:
          -0.25
  - type: Stamina
  - type: StatusEffects
    allowed:
      - Stun
      - KnockedDown
      - SlowedDown
      - Stutter
      - SeeingRainbows
      - Electrocution
      - Drunk
      - SlurredSpeech
      - PressureImmunity
      - Muted
      - ForcedSleep
      - TemporaryBlindness
      - Pacified
  - type: DiseaseCarrier
  - type: Blindable
  - type: Inventory
  - type: Clickable
  - type: InteractionOutline
  - type: Icon
    sprite: EstacaoPirata/Mobs/Species/Prawn/parts.rsi
    state: full
  - type: Sprite
    netsync: false
    noRot: true
    drawdepth: Mobs
    layers:
      - map: [ "enum.HumanoidVisualLayers.Chest" ]
        color: "#e8b59b"
        sprite: EstacaoPirata/Mobs/Species/Prawn/parts.rsi
        state: torso_m
      - map: [ "enum.HumanoidVisualLayers.Head" ]
        color: "#e8b59b"
        sprite: EstacaoPirata/Mobs/Species/Prawn/parts.rsi
        state: head_m
      - map: [ "enum.HumanoidVisualLayers.Eyes" ]
        color: "#008800"
        sprite: Mobs/Customization/eyes.rsi
        state: eyes
      - map: [ "enum.HumanoidVisualLayers.RArm" ]
        color: "#e8b59b"
        sprite: EstacaoPirata/Mobs/Species/Prawn/parts.rsi
        state: r_arm
      - map: [ "enum.HumanoidVisualLayers.LArm" ]
        color: "#e8b59b"
        sprite: EstacaoPirata/Mobs/Species/Prawn/parts.rsi
        state: l_arm
      - map: [ "enum.HumanoidVisualLayers.RLeg" ]
        color: "#e8b59b"
        sprite: EstacaoPirata/Mobs/Species/Prawn/parts.rsi
        state: r_leg
      - map: [ "enum.HumanoidVisualLayers.LLeg" ]
        color: "#e8b59b"
        sprite: EstacaoPirata/Mobs/Species/Prawn/parts.rsi
        state: l_leg
      - shader: StencilClear
        sprite: EstacaoPirata/Mobs/Species/Prawn/parts.rsi
        state: l_leg
      - map: [ "jumpsuit" ]
        shader: StencilDraw
      - map: [ "enum.HumanoidVisualLayers.LHand" ]
        color: "#e8b59b"
        sprite: EstacaoPirata/Mobs/Species/Prawn/parts.rsi
        state: l_hand
      - map: [ "enum.HumanoidVisualLayers.RHand" ]
        color: "#e8b59b"
        sprite: EstacaoPirata/Mobs/Species/Prawn/parts.rsi
        state: r_hand
      - map: [ "enum.HumanoidVisualLayers.LFoot" ]
        color: "#e8b59b"
        sprite: EstacaoPirata/Mobs/Species/Prawn/parts.rsi
        state: l_foot
      - map: [ "enum.HumanoidVisualLayers.RFoot" ]
        color: "#e8b59b"
        sprite: EstacaoPirata/Mobs/Species/Prawn/parts.rsi
        state: r_foot
      - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
        color: "#ffffff"
        sprite: Objects/Misc/handcuffs.rsi
        state: body-overlay-2
        visible: false
      - map: [ "id" ]
      - map: [ "gloves" ]
      - map: [ "shoes" ]
      - map: [ "ears" ]
      - map: [ "outerClothing" ]
      - map: [ "eyes" ]
      - map: [ "belt" ]
      - map: [ "neck" ]
      - map: [ "back" ]
      - map: [ "mask" ]
      - map: [ "head" ]
      - map: [ "pocket1" ]
      - map: [ "pocket2" ]
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      - shape:
          !type:PhysShapeCircle
          radius: 0.35
        mass: 70
        restitution: 0.0
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: AtmosExposed
  - type: Flammable
    fireSpread: true
    canResistFire: true
    damage:
      types:
        Heat: 1 #per second, scales with number of fire 'stacks'
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: 260
    currentTemperature: 310.15
    specificHeat: 42
    coldDamage:
      types:
        Cold: 0.1 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat: 0.1 #per second, scales with temperature & other constants
  - type: HumanoidAppearance
  - type: Body
    template: HumanoidTemplate
    preset: PrawnPreset
  - type: Damageable
    damageContainer: Biological
  - type: ThermalRegulator
    metabolismHeat: 800
    radiatedHeat: 100
    implicitHeatRegulation: 500
    sweatHeatRegulation: 2000
    shiveringHeatRegulation: 2000
    normalBodyTemperature: 310.15
    thermalRegulationTemperatureThreshold: 25
  - type: Internals
  - type: MobState
    thresholds:
      0: Alive
      100: Critical
      200: Dead
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTypeTrigger
          damageType: Blunt
          damage: 400
        behaviors:
          - !type:GibBehavior { }
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.7
      80: 0.5
  - type: HeatResistance
  - type: DamageVisuals
    thresholds: [ 20, 40, 100 ]
    targetLayers:
      - "enum.HumanoidVisualLayers.Chest"
      - "enum.HumanoidVisualLayers.Head"
      - "enum.HumanoidVisualLayers.LArm"
      - "enum.HumanoidVisualLayers.LLeg"
      - "enum.HumanoidVisualLayers.RArm"
      - "enum.HumanoidVisualLayers.RLeg"
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#FF0000"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
  - type: Appearance
    visuals:
      - type: RotationVisualizer
      - type: BuckleVisualizer
      - type: CreamPiedVisualizer
        state: creampie_human
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Generic_mob_burning
    alternateState: Standing
    fireStackAlternateState: 3
  - type: EnsnareableVisualizer
  - type: Climbing
  - type: Cuffable
  - type: Ensnareable
    sprite: Objects/Misc/ensnare.rsi
    state: icon
  - type: CharacterInfo
  - type: AnimationPlayer
  - type: Buckle
  - type: MeleeWeapon
    hidden: true
    hitSound:
      collection: Punch
    range: 0.8
    arcwidth: 30
    arc: fist
    damage:
      types:
        Blunt: 5
  - type: Pullable
  - type: DoAfter
  - type: CreamPied
  - type: Stripping
  - type: Strippable
  - type: UserInterface
    interfaces:
      - key: enum.StrippingUiKey.Key
        type: StrippableBoundUserInterface
  - type: Puller
  - type: Butcherable
    spawned:
      - id: ClothingHeadHatCthulhu
        amount: 1
      - id: FoodMeatShrimp
        amount: 5
  - type: Speech
    speechSounds: Alto
  - type: Vocal
    maleScream: /Audio/EstacaoPirata/Voice/Prawn/prawn_scream.ogg
    femaleScream: /Audio/EstacaoPirata/Voice/Prawn/prawn_scream.ogg
  - type: Emoting
  - type: Grammar
    attributes:
      proper: true
  - type: StandingState
  - type: Fingerprint
  - type: MobPrice
    price: 2500 # Kidnapping a living person and selling them for cred is a good move.
    deathPenalty: 0.01 # However they really ought to be living and intact, otherwise they're worth 100x less.
  - type: Perishable
  - type: Hunger
  - type: Thirst
  - type: CombatMode
    canDisarm: true
  - type: InteractionPopup
    successChance: 1
    interactSuccessString: hugging-success-generic
    interactSuccessSound: /Audio/Effects/thudswoosh.ogg
    messagePerceivedByOthers: hugging-success-generic-others
  - type: Mind
    showExamineInfo: true
  - type: Input
    context: "human"
  - type: MobMover
  - type: InputMover
  - type: Respirator
    damage:
      types:
        Asphyxiation: 1.0
    damageRecovery:
      types:
        Asphyxiation: -1.0
  - type: Alerts
  - type: Actions
  - type: Eye
  - type: CameraRecoil
  - type: Examiner
  - type: CanHostGuardian
  - type: Faction
    factions:
    - SimpleHostile
  - type: RandomMetadata
    nameSegments:
    - PrawnNameKingdom
    - PrawnNameTitle