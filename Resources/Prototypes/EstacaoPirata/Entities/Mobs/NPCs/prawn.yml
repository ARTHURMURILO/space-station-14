- type: entity
  save: false
  parent: BaseMobPrawn
  id: MobPrawn
  components:
    - type: InteractionPopup
      successChance: 1
      interactSuccessString: hugging-success-generic
      interactSuccessSound: /Audio/Effects/thudswoosh.ogg
      messagePerceivedByOthers: hugging-success-generic-others
    - type: Mind
      showExamineInfo: true
    - type: Input
      context: "human"
    - type: MobMover
    - type: InputMover
    - type: Vocal
      maleScream: /Audio/EstacaoPirata/Voice/Prawn/prawn_scream.ogg
      femaleScream: /Audio/EstacaoPirata/Voice/Prawn/prawn_scream.ogg
    - type: Alerts
    - type: Actions
    - type: Eye
    - type: CameraRecoil
    - type: Examiner
    - type: CanHostGuardian
    - type: LobsterAccent
    - type: Faction
      factions:
      - SimpleHostile
    - type: RandomMetadata
      nameSegments:
      - PrawnNameKingdom
      - PrawnNameTitle
    - type: Butcherable
      spawned:
        - id: ClothingHeadHatCthulhu
          amount: 1
        - id: FoodMeatShrimp
          amount: 5